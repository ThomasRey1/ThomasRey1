<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Mode Sombre avec Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <h1>Toggle Mode Sombre avec Bootstrap</h1>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="dark-mode-toggle">
    <label class="form-check-label" for="dark-mode-toggle">Mode Sombre</label>
  </div>

  <script>
    (() => {
      'use strict';

      const toggleSwitch = document.getElementById('dark-mode-toggle');

      const setTheme = (theme) => {
        document.body.classList.remove('dark', 'light');
        document.body.classList.add(theme);
      };

      const getCurrentTheme = () => {
        return document.body.classList.contains('dark') ? 'dark' : 'light';
      };

      const toggleTheme = () => {
        const currentTheme = getCurrentTheme();
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
      };

      toggleSwitch.addEventListener('change', toggleTheme);

      // Vérifie le thème actuel lors du chargement de la page
      document.addEventListener('DOMContentLoaded', () => {
        const currentTheme = getCurrentTheme();
        toggleSwitch.checked = currentTheme === 'dark';
      });
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
  crossorigin="anonymous">
</script>
</body>
</html>
